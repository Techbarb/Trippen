<!DOCTYPE html>
<html>
    <head>
        <script src="Profile.js"></script>
        <link rel="stylesheet" href="Profile.css">
    </head>

    <body>
        <div class="profile-container">
            <div class="profile-header">
                <img id="profile-picture" src="default-profile.png" alt="Profile Picture">
                <h2 id="username">Username</h2>
                <button id="find-friends">Find Friends</button>
            </div>
            <div class="profile-stats">
                <p id="likes">Likes: 0</p>
            </div>
            <div class="profile-content">
                <div class="posts-section">
                    <h3>Posts</h3>
                    <div id="posts"></div>
                </div>
                <div class="saved-posts-section">
                    <h3>Saved Posts</h3>
                    <div id="saved-posts"></div>
                </div>
            </div>
            <div class="upload-section">
                <h3>Post Pictures from Event</h3>
                <input type="file" id="upload-picture">
            </div>

            
        </div>
        <div></div>
        <button class="bucket" onclick="location.href='bucketlist.html'">Create bucket list</button>
    </body>
</html>
